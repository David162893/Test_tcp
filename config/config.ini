# Configuración de servicio TCP para access control Dahua
[DEFAULT]
# Usuario y contraseña para login Dahua
username = admin
password = admin
# Lista de pares ip:puerto separados por coma. Ejemplo:
# ip_port_pairs = 127.0.0.1:37777,127.0.0.1:37778,127.0.0.1:37779
ip_port_pairs = 127.0.0.1:37777, 127.0.0.1:37778, 127.0.0.1:37779
# Modo de ejecución: 'permanente' o 'ciclico'
mode = permanente
# Intervalo de ejecución en segundos (solo relevante si mode = ciclico)
interval_seconds = 0
# API donde se enviarán los eventos
api_url = http://example.com/api/events
api_key = 12345
api_secret = abcdef
# Maximo número de reintentos para llamadas a la API
api_max_retries = 5
# Otros parámetros configurables pueden agregarse aquí